machine:
  xcode:
    version: "7.1"
  ruby:
    version: "2.0.0"

dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3 --without development distribution
    - cd Demo && bundle exec pod install
  cache_directories:
    - vendor/bundle
    - Pods

test:
  override:
    - rake test
